<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Halluci</title>
    <link rel="icon" href="halluci img.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding-top: 80px;
        }
        header {
            background-color: #000;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255,0,0,0.3);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff0000;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 2rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff0000;
        }
        .form-section {
            padding: 4rem 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .form-container {
            background-color: #111;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255,0,0,0.3);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: #fff;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 5px rgba(255,0,0,0.5);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #cc0000;
        }
        .thank-you {
            margin-top: 3rem;
            padding: 2rem;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255,0,0,0.3);
        }
        .thank-you img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .thank-you h2 {
            color: #ff0000;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #111;
            text-align: center;
            padding: 2rem 20px;
            color: #ccc;
            margin-top: 4rem;
        }
        @media (max-width: 768px) {
            .form-section {
                padding: 2rem 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">HALLUCI</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="buy.html">Buy Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h1>ENTER YOUR DETAILS</h1>
        <div class="form-container">
            <form action="">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <section class="thank-you">
        <img src="halluci img.jpg" alt="Halluci">
        <h2>THANK YOU FOR SHOPPING WITH HALLUCI</h2>
    </section>

    <footer>
        <p>&copy; 2023 Halluci. All rights reserved.</p>
    </footer>
</body>
</html>
